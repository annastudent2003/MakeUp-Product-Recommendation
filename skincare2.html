<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Skincare Website</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
            background: linear-gradient(to right, #fff7ad, #ffa9f9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 30px;
            font-family: "Lavishly Yours", cursive;
            font-style: italic;
            color: black;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 250px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid black;
            background: transparent;
            cursor: pointer;
        }

        .right img {
            width: 350px;
            max-height: 300px;
            border-radius: 10px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: nowrap;
                padding: 15px 30px;
            }

            nav ul {
                gap: 30px;
            }

            .container {
                flex-direction: column;
                text-align: center;
                margin-top: 120px;
            }

            .right img {
                
                width:60px;
                height: 90px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="logo">Site - Name</h1>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="left">
            <button>PRODUCT 1</button>
            <button>PRODUCT 2</button>
            <button>PRODUCT 3</button>
        </div>
        <div class="right">
            <img src="https://i.pinimg.com/1200x/63/5b/be/635bbef049c34c492a6b8c0bea0ca3ab.jpg" alt="Skincare Image">
        </div>
    </div>
</body>
</html>
